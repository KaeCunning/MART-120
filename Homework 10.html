<html>
  <head>
    <title>Lmao It me</title>
  <body>
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script>

      var rightEyeX = 200;
      var rightEyeY = 150;
      var rightEyeMovement = 3;

      var  leftEyeX = 100
      var  leftEyeY = 150
      var  leftEyeMovement = 3;

      var size = 12;
      var count = 0;
      var sizeMagnification = 2;

      eyeColor= '#E6D100';


    function setup() {
      createCanvas(400, 400);
    }

    function draw()
     {
      background(220);

      rect(140,280,120,150);

      fill('#581845');
      triangle(30, 300, 140, 270, 140, 500);
      triangle(390, 300, 250, 270, 140, 500);
      fill('#440000');
      triangle(30, 300, 0, 500, 140, 500);
      triangle(390, 300, 400, 500, 140, 500);
      fill('#00D29F');
      triangle(165, 20, 240, 200, 800, 200);
      fill('#E6D100');
      ellipse(170,170,240,280);
      fill('#C40000');
      ellipse(180,160,240,280);
      fill(eyeColor);
      //eyes
      ellipse(rightEyeX,rightEyeY,80,40);
      rightEyeX+= rightEyeMovement;
      if (rightEyeX>= 380 || rightEyeX<= 25) {
        rightEyeMovement *= -1;
        if (rightEyeX>= 380) {
        eyeColor='#000000';
        }
        else if (rightEyeX<= 25){
        eyeColor= '#E6D100';
        }

      }
      else {

      }
      fill('#007CE6');
      ellipse(200,150,40,40);
      fill('#E6D100');
      //leftEye
      ellipse(leftEyeX,leftEyeY,80,40);
      leftEyeY+= leftEyeMovement;
      if (leftEyeY>= 380 || leftEyeY<= 25) {
        leftEyeMovement *= -1;

      }
      fill('#007CE6');
      ellipse(100,150,40,40);
      fill('#E6D100');
      ellipse(200,150,20,10);
      ellipse(100,150,20,10);
      ellipse(300,160,50,90);
      fill('#C40000');
      ellipse(290,170,50,90);
      fill('#E6D100');
      triangle(120, 250, 135, 240, 150, 250);
      triangle(120, 210, 140, 200, 155, 210);
      fill('#00D29F');
      triangle(100, 100, 10, 50, 165, 20);
      fill('#161BC9');
      textSize(size);
      size+=sizeMagnification;
      count++;
      if (count > 10) {
          sizeMagnification *=-1;
          count = 0;
      }
      text('Kaelanator', 53, 62);

      }
      </script>
